<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third" style="padding: 1.5rem;">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" type="number" (input)="setUserLength($event)" />
        <small>Range between {{ minLimit }} to {{maxLimit}} only.</small>
      </div>

      <div class="field">
        <div class="control">
          <label for="useLetter" class="checkbox">
            <input id="useLetter" type="checkbox" (change)="toggleUseLetter()" />
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="useNumber" class="checkbox">
            <input id="useNumber" type="checkbox" (change)="toggleUseNumber()" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label for="useSymbol" class="checkbox">
            <input id="useSymbol" type="checkbox" (change)="toggleUseSymbol()" />
            Use Symbols
          </label>
        </div>
      </div>

      <button 
        class="button is-link is-fullwidth"
        type="submit" 
        [disabled]="!(minLimit<=givenLength && givenLength<=maxLimit && (useLetter || useNumber || useSymbol))"
        (click)="onFormSubmit()" 
      >
        Generate!
      </button>

      <div class="box" *ngIf="finalPassword">
        <label for="finalPassword">Your Password</label>
        <input class="input" id="finalPassword" type="text" [value]="finalPassword" />
      </div>
    </div>
  </div>
</div>
